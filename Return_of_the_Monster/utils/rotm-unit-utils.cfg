#textdomain wesnoth-Return_of_the_Monster

#define ROTM_AMAILOSS_ADVANCEMENT
    [event]
        name=post advance
        first_time_only=no
        [filter]
            id=Amailoss 
            type=Naga Lord
        [/filter]
        [if]
            [variable]
                name=storm_orb_on
                equals=yes
            [/variable]
            [then]
                [message]
                    speaker=narrator
                    message= _ "By the experience of combats, the storm orb is now able to be handled by Amailoss. Lightning attack is available to use on him."
                    image=wesnoth-icon.png
                [/message] 
                [object]
                    id=add_storm_orb
                    silent=yes
                    duration=forever
                    [filter]
                        id=Amailoss
                    [/filter]
                    [effect]
                        apply_to=new_attack
                        name=storm orb
                        description= _ "storm orb"
                        icon=attacks/lightning.png
                        type=fire
                        range=ranged
                        [specials]
                            {WEAPON_SPECIAL_MAGICAL}
                        [/specials]
                        damage=10
                        number=3
                    [/effect]
                    [effect]
                        apply_to=new_animation
                        name=storm orb
                        [attack_anim]
                            [filter_attack]
                                name=storm orb
                            [/filter_attack]
                                          
                            {LIGHTNING_BOLT 1}
                            {LIGHTNING_BOLT 2}
                            [if]
                                hits=no
                                [frame]
                                    begin=-200
                                    end=0
                                    sound=lightning-miss.ogg
                                [/frame]
                            [/if]
                            [else]
                                hits=yes
                                [frame]
                                    begin=-200
                                    end=0
                                    sound=lightning.ogg
                                [/frame]
                            [/else]
                        [/attack_anim]
                    [/effect]
                [/object]
                {CLEAR_VARIABLE storm_orb_on}
            [/then]
        [/if]
    [/event]
#enddef

