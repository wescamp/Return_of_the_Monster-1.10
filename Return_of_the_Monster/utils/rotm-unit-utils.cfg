#define ROTM_GOBLIN_MODIFICATION
    [event]
        name=recruit
        first_time_only=no
        [filter]
            type=Goblin Spearman
            side=1
        [/filter]
        [if]
            [have_unit]
                type=Goblin Spearman
                side=1
            [/have_unit]
            [then]
                [kill]
                    x,y=$x1,$y1
                [/kill]
                [unit]
                    side=1
                    generate_id=yes
                    type=Goblin Spearman
                    x,y=$x1,$y1
                    upkeep=full
                    moves=0
                    [modifications]
                        {TRAIT_QUICK}
                        {TRAIT_RESILIENT}
                    [/modifications]
                [/unit]
            [/then]            
        [/if]         
    [/event]
#enddef
    
    
    
    
