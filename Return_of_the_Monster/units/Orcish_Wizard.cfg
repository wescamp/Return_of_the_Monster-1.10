#textdomain wesnoth-Return_of_the_Monster
[unit_type]
    id=Orcish Wizard 
    name= _ "Orcish Wizard"
    race=orc
    image="units/orcs/wizard.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {AMLA_DEFAULT}
    hitpoints=66
    movement_type=orcishfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    gender=male
    usage=mixed fighter
    description= _ "Orcish Wizard, Master Zooke, is the guardians of orcish magic."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/orcs/wizard-defend.png" "units/orcs/wizard.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=staff
		description=_"staff"
		icon=attacks/druidstaff.png
		type=impact
		range=melee
		damage=7
		number=3
	[/attack]
	[attack]
		name=curse
		description=_"curse"
		type=cold
		range=ranged
		damage=10
		number=3
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
	[/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=11
        number=2
        icon=attacks/dark-missile.png
    [/attack]
	[attack_anim]
		[filter_attack]
			name=staff
		[/filter_attack]
		[frame]
			begin=-200
			end=-100
			image="units/orcs/wizard.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=50
				image="units/orcs/wizard.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=50
				image="units/orcs/wizard.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=50
			end=150
			image="units/orcs/wizard.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=curse
		[/filter_attack]
		[missile_frame]
			begin=-200
			end=200
			halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
		[/missile_frame]
		[frame]
			begin=-200
			end=0
			image="units/orcs/wizard.png"
		[/frame]
		[frame]
			begin=0
			end=200
			image="units/orcs/wizard.png"
			sound=magicmissile.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-150
            image="units/orcs/wizard.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/orcs/wizard.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/orcs/wizard.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/orcs/wizard.png"
                sound=magic-dark-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/orcs/wizard.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/orcs/wizard.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/orcs/wizard.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/orcs/wizard.png"
        [/frame]
    [/attack_anim]
[/unit_type]