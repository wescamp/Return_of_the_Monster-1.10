#textdomain wesnoth-Retern_of_the_Monster
[unit_type]
    id=Saurian Guard
    name= _ "Saurian Guard"
    race=lizard
    image="units/saurians/guard.png"
    profile="portraits/saurians/skirmisher.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=43
    movement_type=lizard
    movement=6
    experience=70
    level=2
    alignment=chaotic
    advances_to=Saurian Champion
    [advancefrom]
        unit=Saurian Skirmisher
    [/advancefrom]
    undead_variation=saurian
    cost=33
    usage=fighter
    description= _ "Saurian guards are experts in the use of the spear. They are fiercely loyal to their commander and fight alongside him at every opportunity. Their combat style is based upon weakening an enemy with a poisoned throwing spear, then closing and using their regular spears to finish the battle."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/saurians/guard-defend.png" "units/saurians/guard.png" hiss-hit.wav }
    {STANDING_ANIM_DIRECTIONAL_6_FRAME "units/saurians/guard"}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/saurians/transparent/skirmisher.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/saurians/transparent/skirmisher.png"
    [/portrait]
    [resistance]
        blade=100
        impact=100
        fire=110
        cold=110
    [/resistance]
    [attack]
        name=spear
        description=_"longspear"
        range=melee
        type=pierce
        damage=9
        number=3
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=spear
        description=_"throwing spear"
        range=ranged
        type=pierce
        damage=5
        number=3
        icon=attacks/throwing-spear.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-225
            end=-175
            image="units/saurians/guard-ranged-1.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/saurians/guard-ranged-2.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=spear.ogg
                begin=-100
                end=0
                image="units/saurians/guard-ranged-3.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/saurians/guard-ranged-3.png"
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/saurians/guard-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/saurians/guard-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/saurians/guard-attack2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/saurians/guard-attack2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/saurians/guard-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/saurians/guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]
