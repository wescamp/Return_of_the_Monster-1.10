#textdomain wesnoth-Return_of_the_Monster
[unit_type]
    id=Hunting Carapace
    name= _ "Hunting Carapace"
    race=carapace
    image="units/carapaces/hunter.png"
    ellipse="misc/ellipse"
    hitpoints=32
    movement_type=monsterfoot
    movement=5
    experience=43
    level=1
    alignment=neutral
    advances_to=Monstrous Carapace
    cost=15
    undead_variation=null
    usage=fighter
    description= _ "Hunting Carapace is a crab-like monster."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/carapaces/hunter.png" "units/carapaces/hunter.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=pincers
        description=_"pincers"
        icon=attacks/pincers.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=babble
        description=_"babble"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        #[specials]
        #    {WEAPON_SPECIAL_POISON}
        #[/specials]
        damage=6
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/carapaces/hunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/carapaces/hunter.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/carapaces/hunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/carapaces/hunter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=babble
        [/filter_attack]
        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        {MERMAID_STAFF_FLARE 16 -12}

        [frame]
            duration=100
            image="units/carapaces/hunter.png" 
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/carapaces/hunter.png"
                sound=squishy-strike.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/carapaces/hunter.png"
                sound=squishy-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/carapaces/hunter.png"
        [/frame]
        {SOUND:POISON}
    [/attack_anim]
[/unit_type]    

    
    
    
    
