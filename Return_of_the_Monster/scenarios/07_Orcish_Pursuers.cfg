                [message]
                    id=Granak
                    message= _ "Aw'right, I found some o' dem. Maybe one is da spirit we looking for. Or maybe he is around here."
                [/message]
            [/then]
            [else]
                [message]
                    id=Granak
                    message= _ "I saw spirits... So maybe da one we looking for is around here."
                [/message]
            [/else]
        [/if] 
