        recruit=Orcish Grunt,Orcish Archer
        {GOLD 0 0 0}
        {INCOME -2 -2 -2}
        facing=sw
        hidden=yes
    [/side]
    [side]
        side=3
        controller=ai
        team_name=union
        user_team_name=_"Gryphons"
        type=Gryphon
        id=Gaakee
        name= _ "Gaakee"
        color=blue
        canrecruit=yes
        recruit=Gryphon
        {GOLD 200 175 150}
        {INCOME 40 35 30}
        colour=blue
        fog=yes
        share_view=yes
        [ai]
            passive_leader=yes
            [avoid]
                x=33,19
                y=8,7
            [/avoid]
        [/ai]
        [village]
            x,y=14,19
        [/village]
    [/side]
