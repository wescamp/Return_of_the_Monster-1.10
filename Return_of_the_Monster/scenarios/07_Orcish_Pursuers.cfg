                                                    save=yes
                                                    carryover_report=yes
                                                   carryover_percentage=100
                                                    linger_mode=no
                                                    bonus=yes
                                           next_scenario=08_Over_the_Valley
                                                 [/endlevel]
                                            [/then]             
                                            [effect]
                                                apply_to=new_attack
                                                name=sword
                                                description=_"phantobane"
                                                icon=attacks/sword-holy.png
                                                type=arcane
                                                range=melee
                                                damage=13
                                                number=3
                                                [specials]
                                                  {WEAPON_SPECIAL_MARKSMAN}
                                                [/specials]
                                            [/effect]
                                        [/object]
                                    [/command]
                                [/option]                
                                [option]
                                    message= _ "No!"
                                    [command]
                                        [allow_undo]
